<div class="single-body">
  <div class="single-body-content">
    
    <div id="article-contents" class="article-body"><div><div><img src="http://livedoor.sp.blogimg.jp/rompen/imgs/9/f/9f2e5605.jpg" /></div><div><div><div><div><div><div><div><div><div><div><div><div class="res__2ch-header">1:名無し 2016/06/20(月) 16:28:47.</div></div></div></div></div></div></div></div></div></div></div></div></div><div>  ソロデビューじゃ盛り上がらないから次のどれかにしろ  <br />  ユニットデビュー  <br />  チーム対決による冠番組  <br />  ドラマ主演  <br />  本人希望の優勝特典 </div><br /><iframe src="http://sh.adingo.jp/if/?G=1000009452&amp;U=1000013145&amp;guid=ON" width="300" scrolling="no" frameborder="0" marginwidth="0" marginheight="0"><div><div><div><div><div><div><div><div><div><div><div><div><div><div class="res__2ch-header">11:名無し 2016/06/20(月) 16:39:30.</div></div></div></div></div></div></div></div></div></div></div></div></div><div>    &gt;&gt;1    <br />    優勝メンバーのいるチームに新公演を与えるってすれば良いと思う。    <br />    優勝者はユニットセンターの特典有りで。   </div><br /><div><div><div><div><div><div><div><div><div><div><div><div><div class="res__2ch-header">63:名無し 2016/06/21(火) 11:20:21.</div></div></div></div></div></div></div></div></div></div></div></div></div><div>    &gt;&gt;11    <br />    これが1番いい   </div><br /><div><div><div><div><div><div><div><div><div><div><div><div><div class="res__2ch-header">64:名無し 2016/06/21(火) 11:38:17.</div></div></div></div></div></div></div></div></div></div></div></div></div><div>    &gt;&gt;11    <br />    俺もこれ思った   </div><br /><div><div><div><div><div><div><div><div><div><div><div><div><div class="res__2ch-header">3:名無し 2016/06/20(月) 16:31:38.</div></div></div></div></div></div></div></div></div></div></div></div></div><div>じゃんけん大会はもういいよ</div><br /><div><div><div><div><div><div><div><div><div><div><div><div><div class="res__2ch-header">4:名無し 2016/06/20(月) 16:32:22.</div></div></div></div></div></div></div></div></div></div></div></div></div><div>優勝賞品、来年の総選挙の投票券３万枚</div><br /><div><div><div><div><div><div><div><div><div><div><div><div><div class="res__2ch-header">46:名無し 2016/06/20(月) 21:00:02.</div></div></div></div></div></div></div></div></div></div></div></div></div><div>    &gt;&gt;4    <br />    それまでいればいいけどw   </div><br /><div><div><div><div><div><div><div><div><div><div><div><div><div class="res__2ch-header">6:名無し 2016/06/20(月) 16:33:54.</div></div></div></div></div></div></div></div></div></div></div></div></div><div>    そもそも    <br />    やらないんじゃない？   </div><br /><div><div><div><div><div><div><div><div><div><div><div><div><div class="res__2ch-header">13:名無し 2016/06/20(月) 16:42:09.</div></div></div></div></div></div></div></div></div></div></div></div></div><div>麻雀大会にしよう</div><br /><div><div><div><div><div><div><div><div><div><div><div><div><div class="res__2ch-header">15:名無し 2016/06/20(月) 16:43:04.</div></div></div></div></div></div></div></div></div></div></div></div></div><div>    &gt;&gt;13    <br />    いいけど長すぎるw   </div><br /><div><div><div><div><div><div><div><div><div><div><div><div><div class="res__2ch-header">17:名無し 2016/06/20(月) 16:44:37.</div></div></div></div></div></div></div></div></div></div></div></div></div><div>じゃんけんはメンバーのコスプレを楽しむための大会だから</div><br /><div><div><div><div><div><div><div><div><div><div><div><div><div class="res__2ch-header">18:名無し 2016/06/20(月) 16:45:06.</div></div></div></div></div></div></div></div></div></div></div></div></div><div>ガチでガチったらあかんよ</div><br /><div><div><div><div><div><div><div><div><div><div><div><div><div class="res__2ch-header">29:名無し 2016/06/20(月) 17:29:55.</div></div></div></div></div></div></div></div></div></div></div></div></div><div>    総選挙選抜ですら    <br />    ゼクシィ歌のみ    <br />    時をかける少女歌のみ    <br />    の可能性高いのに    <br />    大して特典用意できないと思うぞ    <br />    特によそ様絡むようなこと   </div><br /><div><div><div><div><div><div><div><div><div><div><div><div><div class="res__2ch-header">49:名無し 2016/06/20(月) 23:31:30.</div></div></div></div></div></div></div></div></div></div></div></div></div><div>コスプレを楽しむだけだもんな</div><br /><div><div><div><div><div><div><div><div><div><div><div><div><div class="res__2ch-header">58:名無し 2016/06/21(火) 01:31:47.</div></div></div></div></div></div></div></div></div></div></div></div></div><div>ローション相撲にして</div><br /><div><br /></div>   【オススメ記事】   <br /><br />   ・   <a href="http://akbgorilla.antenam.info/items/view/1797710">選挙でSKEの圏内人数が大幅に減った理由・・・</a><br /><br />   ・   <a href="http://akbgorilla.antenam.info/items/view/1797660">戸賀崎「指原の為に選挙やるわけないだろうが。。」</a><br /><br />   ・   <a href="http://akbgorilla.antenam.info/items/view/1797766">【朗報】総選挙ガチ確定</a><br /><br />   ・   <a href="http://akbgorilla.antenam.info/items/view/1797610">第8回AKB48選抜総選挙、新潟地区の第3部の視聴率www</a><br /><br />   ・   <a href="http://akbgorilla.antenam.info/items/view/1797776">【悲報】なーにゃ、鬼のようにカロリーの高いドリンクを飲むｗ</a><br /><br />   ・   <a href="http://akbgorilla.antenam.info/items/view/1797739">【悲報】チーム8メンバーやる気なし</a><br /></div></iframe><iframe src="http://sh.adingo.jp/if/?G=1000009453&amp;U=1000013146&amp;guid=ON" width="300" scrolling="no" frameborder="0" marginwidth="0" marginheight="0"><br />  他のまとめ情報はこちら  <br /><a href="http://favlst.com/s/akb48/?site=http://blog.livedoor.jp/rompen/&amp;blog=livedoor">AKB48まとめ情報</a><br /></iframe></div>
